<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHS Honour Projects 2016</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.dynatable.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.css">
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.dynatable.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.js"></script>
</head>
<body>

  <div class="ui container">
    <div class="ui sizer vertical segment">
      <div class="ui huge header">2016 Honour Projects</div>
      <p>In the “search” bar, enter any keywords you wish to search for within all Honours projects, and then hit the “Enter” key on your keyboard.</p>
    </div>
    <h1></h1>
    <!-- HONOURS TABLE -->
    <table class="ui celled table" id="honour-table">
      <thead>
        <tr><th data-dynatable-column="supervisor">Supervisor</th>
        <th data-dynatable-column="usydprofile">Profile</th>
        <th data-dynatable-column="areaofinterest">Areas of Interest</th>
        <th data-dynatable-column="studentdegree">Suited Degrees</th>
        <th data-dynatable-column="mergeddocurl">Project Document</th>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <script>
  $.getJSON("honours.json", function(data) {
      $('#honour-table').dynatable({
        dataset: {
          perPageDefault: 100,
          perPageOptions: [100,200,300,400],
          records: data
        }
      })
    });
  </script>

</body>
</html>
