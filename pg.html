<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHS UoS Codes</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.dynatable.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.css">
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.dynatable.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.js"></script>
</head>
<body>

  <div class="ui container">

    <h1>Faculty of Health Sciences - UoS Codes</h1>
    <a class="ui button" id="ug_page">UnderGrad</a>
    <a class="ui button active" id="pg_page">PostGrad</a>
    <br>
    <!-- UG TABLE -->
    <table class="ui celled table" id="pg-table">
      <thead>
        <tr><th>Code</th>
        <th>Category</th>
        <th>Name</th>
        <th>Year</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
  $.getJSON("pg_subjects.json", function(data) {
      $('#pg-table').dynatable({
        dataset: {
          perPageDefault: 100,
          perPageOptions: [100,200,300,400],
          records: data
        }
      })
    });

  $('#ug_page').click(function(){
         window.location.href = 'index.html';
      });
  </script>

</body>
</html>
