<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHS UoS Codes</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.dynatable.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.css">
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.dynatable.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.js"></script>
</head>
<body>

  

  <div class="ui container">
    <h1>Faculty of Health Sciences - UoS Codes</h1>
    <!-- UG TABLE -->
    <table class="ui celled table" id="ug-table">
      <thead>
        <tr><th>Code</th>
        <th>Category</th>
        <th>Name</th>
        <th>Year</th></tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr><th colspan="4">
          <div class="ui right floated pagination menu">
            <a class="icon item">
              <i class="left chevron icon"></i>
            </a>
            <a class="item">1</a>
            <a class="item">2</a>
            <a class="item">3</a>
            <a class="item">4</a>
            <a class="icon item">
              <i class="right chevron icon"></i>
            </a>
          </div>
        </th>
      </tr></tfoot>
    </table>
  </div>

  <script>
  $.getJSON("ug_subjects.json", function(data) {
      $('#ug-table').dynatable({
        dataset: {
          records: data
        }
      })
    });
  </script>

</body>
</html>
